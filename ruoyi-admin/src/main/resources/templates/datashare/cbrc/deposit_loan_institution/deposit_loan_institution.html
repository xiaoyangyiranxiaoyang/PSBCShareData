<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('银行业金融机构存贷款分机构情况列表')"/>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>
                        <li class="select-time">
                            <label>数据年月：</label>
                            <input type="text" class="time-input" id="search_month" placeholder="yyyy-MM"
                                   data-type="month" name="dataDate"/>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search();"><i
                                    class="fa fa-search"></i>&nbsp;搜索</a>
                    </ul>
                </div>
            </form>
        </div>

        <div class="col-sm-12 select-table">
            <table id="bootstrap-table"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer"/>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('datashare/cbrc:deposit_loan_institution:edit')}]];
    var removeFlag = [[${@permission.hasPermi('datashare/cbrc:deposit_loan_institution:remove')}]];
    var prefix = ctx + "datashare/cbrc/deposit_loan_institution";

    var nowDate = new Date();
    let year = nowDate.getFullYear();
    let month = nowDate.getMonth() + 1;
    let monthStr = year + "-" + (month < 10 ? "0" + month : month);
    $("#search_month").val(monthStr);
    // 搜索时间选择器初始化
    layui.use('laydate', function () {
        let laydate = layui.laydate;
        //年月选择器
        laydate.render({
            elem: '#search_month',
            type: 'month',
            value: new Date()
        });
    });

    $(function () {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            modalName: "银行业金融机构存贷款分机构情况",
            showSearch: false,
            showRefresh: false,
            showToggle: false,
            showColumns: false,
            pagination: false,
            sortable: false,
            columns: [
                [
                    {
                        title: '青海银行业金融机构存贷款分机构情况',
                        align: 'center',
                        colspan: 7
                    }
                ],
                [
                    {
                        field: 'institution',
                        title: '机构',
                        rowspan: 2
                    },
                    {
                        title: '存款',
                        align: 'center',
                        colspan: 3
                    },
                    {
                        title: '贷款',
                        align: 'center',
                        colspan: 3
                    }
                ],
                [
                    {
                        field: 'depositBalance',
                        align: 'right',
                        title: '月末余额'
                    },
                    {
                        field: 'depositGrowthM',
                        align: 'right',
                        title: '比上月增减'
                    },
                    {
                        field: 'depositGrowthY',
                        align: 'right',
                        title: '比年初增减'
                    },
                    {
                        field: 'loanBalance',
                        align: 'right',
                        title: '月末余额'
                    },
                    {
                        field: 'loanGrowthM',
                        align: 'right',
                        title: '比上月增减'
                    },
                    {
                        field: 'loanGrowthY',
                        align: 'right',
                        title: '比年初增减'
                    }
                ]
            ]
        };
        $.table.init(options);
    });
</script>
</body>
</html>
