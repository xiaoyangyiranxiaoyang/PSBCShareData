<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改青海省银行业金融机构贷款五级分类不良情况')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-five_levels_unhealthy-edit" th:object="${cbrcLoanFiveLevelsUnhealthy}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">机构：</label>
                <div class="col-sm-8">
                    <input name="institution" th:field="*{institution}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">贷款合计-本期：</label>
                <div class="col-sm-8">
                    <input name="loanBalance" th:field="*{loanBalance}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">贷款合计-比年初：</label>
                <div class="col-sm-8">
                    <input name="loanGrowthY" th:field="*{loanGrowthY}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">不良贷款合计-本期：</label>
                <div class="col-sm-8">
                    <input name="loanUnhealthyBalance" th:field="*{loanUnhealthyBalance}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">不良贷款合计-比年初：</label>
                <div class="col-sm-8">
                    <input name="loanUnhealthyGrowthY" th:field="*{loanUnhealthyGrowthY}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">不良贷款率-本期：</label>
                <div class="col-sm-8">
                    <input name="loanUnhealthyPct" th:field="*{loanUnhealthyPct}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">不良贷款率-比年初：</label>
                <div class="col-sm-8">
                    <input name="loanUnhealthyPctGrowthY" th:field="*{loanUnhealthyPctGrowthY}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">数据日期：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="dataDate" th:value="${#dates.format(cbrcLoanFiveLevelsUnhealthy.dataDate, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text" required>
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <textarea name="remark" class="form-control">[[*{remark}]]</textarea>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "datashare/cbrc/five_levels_unhealthy";
        $("#form-five_levels_unhealthy-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-five_levels_unhealthy-edit').serialize());
            }
        }

        $("input[name='dataDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
