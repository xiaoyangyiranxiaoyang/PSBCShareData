<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改分机构存贷款月日均情况')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-deposit_loan_m_d_avg-edit" th:object="${cbrcDepositLoanMonthlyDailyAvg}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">机构名称：</label>
                <div class="col-sm-8">
                    <input name="institution" th:field="*{institution}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">贷款-本期：</label>
                <div class="col-sm-8">
                    <input name="loanBalance" th:field="*{loanBalance}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">贷款-比上期：</label>
                <div class="col-sm-8">
                    <input name="loanGrowthM" th:field="*{loanGrowthM}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">贷款-比年初：</label>
                <div class="col-sm-8">
                    <input name="loanGrowthY" th:field="*{loanGrowthY}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">月日均贷款余额-本期：</label>
                <div class="col-sm-8">
                    <input name="loanAvgBalance" th:field="*{loanAvgBalance}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">月日均贷款余额-比上期：</label>
                <div class="col-sm-8">
                    <input name="loanAvgGrowthM" th:field="*{loanAvgGrowthM}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">月日均贷款余额-比年初：</label>
                <div class="col-sm-8">
                    <input name="loanAvgGrowthY" th:field="*{loanAvgGrowthY}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">存款-本期：</label>
                <div class="col-sm-8">
                    <input name="depositBalance" th:field="*{depositBalance}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">存款-比上月：</label>
                <div class="col-sm-8">
                    <input name="depositGrowthM" th:field="*{depositGrowthM}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">存款-比年初：</label>
                <div class="col-sm-8">
                    <input name="depositGrowthY" th:field="*{depositGrowthY}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">月日均存款余额-本期：</label>
                <div class="col-sm-8">
                    <input name="depositAvgBalance" th:field="*{depositAvgBalance}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">月日均存款余额-比上月：</label>
                <div class="col-sm-8">
                    <input name="depositAvgGrowthM" th:field="*{depositAvgGrowthM}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">月日均存款余额-比年初：</label>
                <div class="col-sm-8">
                    <input name="depositAvgGrowthY" th:field="*{depositAvgGrowthY}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">数据日期：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="dataDate" th:value="${#dates.format(cbrcDepositLoanMonthlyDailyAvg.dataDate, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text" required>
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <textarea name="remark" class="form-control">[[*{remark}]]</textarea>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "datashare/cbrc/deposit_loan_m_d_avg";
        $("#form-deposit_loan_m_d_avg-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-deposit_loan_m_d_avg-edit').serialize());
            }
        }

        $("input[name='dataDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
