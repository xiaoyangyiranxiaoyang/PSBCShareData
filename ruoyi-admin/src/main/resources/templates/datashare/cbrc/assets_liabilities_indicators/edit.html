<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改金融机构资产负债主要指标')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-assets_liabilities_indicators-edit" th:object="${cbrcAssetsLiabilitiesMainIndicators}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">机构：</label>
                <div class="col-sm-8">
                    <input name="institution" th:field="*{institution}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">资产总额：</label>
                <div class="col-sm-8">
                    <input name="assetsTotal" th:field="*{assetsTotal}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">比年初：</label>
                <div class="col-sm-8">
                    <input name="assetsCompateBeginYear" th:field="*{assetsCompateBeginYear}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">负债总额：</label>
                <div class="col-sm-8">
                    <input name="liabilitiesTotal" th:field="*{liabilitiesTotal}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">比年初：</label>
                <div class="col-sm-8">
                    <input name="liabilitiesCompateBeginYear" th:field="*{liabilitiesCompateBeginYear}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">所有者权益：</label>
                <div class="col-sm-8">
                    <input name="owner equity" th:field="*{owner equity}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">比年初：</label>
                <div class="col-sm-8">
                    <input name="equityCompateBeginYear" th:field="*{equityCompateBeginYear}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">本年利润：</label>
                <div class="col-sm-8">
                    <input name="profit ThisYear" th:field="*{profit ThisYear}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">比去年同期：</label>
                <div class="col-sm-8">
                    <input name="profit CompateLastYear" th:field="*{profit CompateLastYear}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "datashare/cbrc/assets_liabilities_indicators";
        $("#form-assets_liabilities_indicators-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-assets_liabilities_indicators-edit').serialize());
            }
        }
    </script>
</body>
</html>
