<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('代理储蓄数据列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>地区：</label>
                                <input type="text" name="district"/>
                            </li>
                            <li>
                                <label>本日余额-全省：</label>
                                <input type="text" name="dailyBalance"/>
                            </li>
                            <li>
                                <label>本日余额-自营：</label>
                                <input type="text" name="dailyBalanceSelf"/>
                            </li>
                            <li>
                                <label>本日余额-代理：</label>
                                <input type="text" name="dailyBalanceAgent"/>
                            </li>
                            <li>
                                <label>本日新增-全省：</label>
                                <input type="text" name="dailyIncrease"/>
                            </li>
                            <li>
                                <label>本日新增-自营：</label>
                                <input type="text" name="dailyIncreaseSelf"/>
                            </li>
                            <li>
                                <label>本日新增-代理：</label>
                                <input type="text" name="dailyIncreaseAgent"/>
                            </li>
                            <li>
                                <label>本月新增-全省：</label>
                                <input type="text" name="monthlyIncrease"/>
                            </li>
                            <li>
                                <label>本月新增-自营：</label>
                                <input type="text" name="monthlyIncreaseSelf"/>
                            </li>
                            <li>
                                <label>本月新增-代理：</label>
                                <input type="text" name="monthlyIncreaseAgent"/>
                            </li>
                            <li>
                                <label>本年新增-全省：</label>
                                <input type="text" name="yearlyIncrease"/>
                            </li>
                            <li>
                                <label>本年新增-自营：</label>
                                <input type="text" name="yearlyIncreaseSelf"/>
                            </li>
                            <li>
                                <label>本年新增-代理：</label>
                                <input type="text" name="yearlyIncreaseAgent"/>
                            </li>
                            <li class="select-time">
                                <label>数据日期：</label>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginDataDate]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endDataDate]"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="datashare/kpi:saving_data:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="datashare/kpi:saving_data:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="datashare/kpi:saving_data:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="datashare/kpi:saving_data:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('datashare/kpi:saving_data:edit')}]];
        var removeFlag = [[${@permission.hasPermi('datashare/kpi:saving_data:remove')}]];
        var prefix = ctx + "datashare/kpi/saving_data";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "代理储蓄数据",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: 'ID',
                    visible: false
                },
                {
                    field: 'district',
                    title: '地区'
                },
                {
                    field: 'dailyBalance',
                    title: '本日余额-全省'
                },
                {
                    field: 'dailyBalanceSelf',
                    title: '本日余额-自营'
                },
                {
                    field: 'dailyBalanceAgent',
                    title: '本日余额-代理'
                },
                {
                    field: 'dailyIncrease',
                    title: '本日新增-全省'
                },
                {
                    field: 'dailyIncreaseSelf',
                    title: '本日新增-自营'
                },
                {
                    field: 'dailyIncreaseAgent',
                    title: '本日新增-代理'
                },
                {
                    field: 'monthlyIncrease',
                    title: '本月新增-全省'
                },
                {
                    field: 'monthlyIncreaseSelf',
                    title: '本月新增-自营'
                },
                {
                    field: 'monthlyIncreaseAgent',
                    title: '本月新增-代理'
                },
                {
                    field: 'yearlyIncrease',
                    title: '本年新增-全省'
                },
                {
                    field: 'yearlyIncreaseSelf',
                    title: '本年新增-自营'
                },
                {
                    field: 'yearlyIncreaseAgent',
                    title: '本年新增-代理'
                },
                {
                    field: 'dataDate',
                    title: '数据日期'
                },
                {
                    field: 'remark',
                    title: '备注'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
