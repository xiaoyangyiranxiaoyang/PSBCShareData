<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改代理储蓄数据')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-saving_data-edit" th:object="${kpiSourceSavingData}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">地区：</label>
                <div class="col-sm-8">
                    <input name="district" th:field="*{district}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">本日余额-全省：</label>
                <div class="col-sm-8">
                    <input name="dailyBalance" th:field="*{dailyBalance}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">本日余额-自营：</label>
                <div class="col-sm-8">
                    <input name="dailyBalanceSelf" th:field="*{dailyBalanceSelf}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">本日余额-代理：</label>
                <div class="col-sm-8">
                    <input name="dailyBalanceAgent" th:field="*{dailyBalanceAgent}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">本日新增-全省：</label>
                <div class="col-sm-8">
                    <input name="dailyIncrease" th:field="*{dailyIncrease}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">本日新增-自营：</label>
                <div class="col-sm-8">
                    <input name="dailyIncreaseSelf" th:field="*{dailyIncreaseSelf}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">本日新增-代理：</label>
                <div class="col-sm-8">
                    <input name="dailyIncreaseAgent" th:field="*{dailyIncreaseAgent}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">本月新增-全省：</label>
                <div class="col-sm-8">
                    <input name="monthlyIncrease" th:field="*{monthlyIncrease}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">本月新增-自营：</label>
                <div class="col-sm-8">
                    <input name="monthlyIncreaseSelf" th:field="*{monthlyIncreaseSelf}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">本月新增-代理：</label>
                <div class="col-sm-8">
                    <input name="monthlyIncreaseAgent" th:field="*{monthlyIncreaseAgent}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">本年新增-全省：</label>
                <div class="col-sm-8">
                    <input name="yearlyIncrease" th:field="*{yearlyIncrease}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">本年新增-自营：</label>
                <div class="col-sm-8">
                    <input name="yearlyIncreaseSelf" th:field="*{yearlyIncreaseSelf}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">本年新增-代理：</label>
                <div class="col-sm-8">
                    <input name="yearlyIncreaseAgent" th:field="*{yearlyIncreaseAgent}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">数据日期：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="dataDate" th:value="${#dates.format(kpiSourceSavingData.dataDate, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text" required>
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <textarea name="remark" class="form-control">[[*{remark}]]</textarea>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "datashare/kpi/saving_data";
        $("#form-saving_data-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-saving_data-edit').serialize());
            }
        }

        $("input[name='dataDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
