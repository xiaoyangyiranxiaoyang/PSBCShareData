<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改数据原（商业银行日报）')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-original_data-edit" th:object="${kpiSourceOriginalData}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">指标号：</label>
                <div class="col-sm-8">
                    <input name="indicatorNum" th:field="*{indicatorNum}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">指标名称：</label>
                <div class="col-sm-8">
                    <input name="indicatorName" th:field="*{indicatorName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">青海生分行：</label>
                <div class="col-sm-8">
                    <input name="quanSheng" th:field="*{quanSheng}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">青海省分行本部：</label>
                <div class="col-sm-8">
                    <input name="benBu" th:field="*{benBu}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">青海省分行机关：</label>
                <div class="col-sm-8">
                    <input name="jiGuan" th:field="*{jiGuan}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">西宁市城西支行：</label>
                <div class="col-sm-8">
                    <input name="chengXi" th:field="*{chengXi}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">大通支行：</label>
                <div class="col-sm-8">
                    <input name="daTong" th:field="*{daTong}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">青海省海东市支行：</label>
                <div class="col-sm-8">
                    <input name="haiDong" th:field="*{haiDong}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">西宁市城中支行：</label>
                <div class="col-sm-8">
                    <input name="chengZhong" th:field="*{chengZhong}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">青海省海南藏族自治州支行：</label>
                <div class="col-sm-8">
                    <input name="haiNan" th:field="*{haiNan}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">青海省玉树藏族自治州支行：</label>
                <div class="col-sm-8">
                    <input name="yuShu" th:field="*{yuShu}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">海西蒙古族藏族自治州支行：</label>
                <div class="col-sm-8">
                    <input name="haiXi" th:field="*{haiXi}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">青海省海北藏族自治州支行：</label>
                <div class="col-sm-8">
                    <input name="haiBei" th:field="*{haiBei}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">黄南藏族自治州支行：</label>
                <div class="col-sm-8">
                    <input name="huangNan" th:field="*{huangNan}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">青海省果洛藏族自治州支行：</label>
                <div class="col-sm-8">
                    <input name="guoLuo" th:field="*{guoLuo}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">格尔木市支行：</label>
                <div class="col-sm-8">
                    <input name="geErMu" th:field="*{geErMu}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">青海省分行(营业部)：</label>
                <div class="col-sm-8">
                    <input name="yingYiBu" th:field="*{yingYiBu}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">数据日期：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="dataDate" th:value="${#dates.format(kpiSourceOriginalData.dataDate, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text" required>
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <textarea name="remark" class="form-control">[[*{remark}]]</textarea>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "datashare/kpi/original_data";
        $("#form-original_data-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-original_data-edit').serialize());
            }
        }

        $("input[name='dataDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
