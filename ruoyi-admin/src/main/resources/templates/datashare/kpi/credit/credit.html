<script id="import_source_data" type="text/template">
    <form enctype="multipart/form-data" class="mt20 mb10">

            <input type="file" id="file" name="file"/>
            <div class="mt10 pt5 pb5">

                       name="dataMonth"/>
            </div>
            <font color="red" class="pull-left mt10">
                <p>提示：</p>
                <p>1. 仅允许导入“xls”或“xlsx”格式文件！</p>
                <p>2. 若系统已有当前选择月的数据将会被替换!</p>
            </font>
            <hr/>
            <div>
                <a onclick="$.table.importTemplate(true)" class="btn btn-default btn-xs"><i
                        class="fa fa-file-excel-o"></i>

            </div>
