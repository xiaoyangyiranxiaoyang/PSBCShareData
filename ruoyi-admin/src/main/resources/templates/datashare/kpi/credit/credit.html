    function onEditableSave (field, row, rowIndex, oldValue, $el) {
        console.log("字段名：" + field + "，当前值：" + row[field]  + "，旧值：" + oldValue);
        let postData = {"id":row['id']};
        postData[field] = row[field] ? row[field]/100 : row[field];
        $.ajax({
            type: "post",
            url: prefix + "/edit",
            data: postData,
            success: function (result, status) {
                //成功返回数据，status状态为 success  200
                if (status == 'success') {

                    if (result.code == web_status.SUCCESS) {
                        $.modal.closeAll();
                        //$.modal.alertSuccess(result.msg);
                    } else if (result.code == web_status.WARNING) {
                        $el.text(oldValue);//修改失败，还原当前元素的初始值
                        $.modal.alertWarning(result.msg);
                        $.table.refresh("bootstrap-table");
                    } else {
                        $el.text(oldValue);//修改失败，还原当前元素的初始值
                        $.modal.alertError(result.msg);
                        $.table.refresh("bootstrap-table")
                    }
                }else{
                    $.modal.msgError("修改失败！");
                    $el.text(initValue);//修改失败，还原当前元素的初始值   修改标签文本
                }
            },

            error: function () {
                return '编辑失败';//$.modal.msgError("修改失败！");
            },
            complete: function () {

            }
        });
    }

    /**
     * 验证数据 是数字：返回true；不是数字：返回false
     **/
    function isNumber(val){
        var regPos = /^\d+(\.\d+)?$/; //非负浮点数
        var regNeg = /^(-(([0-9]+\.[0-9]*[1-9][0-9]*)|([0-9]*[1-9][0-9]*\.[0-9]+)|([0-9]*[1-9][0-9]*)))$/; //负浮点数
        if(regPos.test(val) || regNeg.test(val)){
            return true;
        }else{
            return false;
        }
