<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改全行KPI指标（一）')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-incomeshow-edit" th:object="${kpiIncomeShow}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">地区：</label>
                <div class="col-sm-8">
                    <input name="district" th:field="*{district}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">从业人数：</label>
                <div class="col-sm-8">
                    <input name="peopleNum" th:field="*{peopleNum}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">总收入-本月：</label>
                <div class="col-sm-8">
                    <input name="incomeTotalMonth" th:field="*{incomeTotalMonth}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">总收入-本年：</label>
                <div class="col-sm-8">
                    <input name="incomeTotalYear" th:field="*{incomeTotalYear}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">自营收入-本月：</label>
                <div class="col-sm-8">
                    <input name="incomeSelfMonth" th:field="*{incomeSelfMonth}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">自营收入-本年：</label>
                <div class="col-sm-8">
                    <input name="incomeSelfYear" th:field="*{incomeSelfYear}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">自营收入-增幅：</label>
                <div class="col-sm-8">
                    <input name="incomeSelfRise" th:field="*{incomeSelfRise}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">自营收入-完成年度预算进度：</label>
                <div class="col-sm-8">
                    <input name="incomeSelfProgress" th:field="*{incomeSelfProgress}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">自营收入-人均收入：</label>
                <div class="col-sm-8">
                    <input name="incomeSelfPercapita" th:field="*{incomeSelfPercapita}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">净利润-本月：</label>
                <div class="col-sm-8">
                    <input name="netProfitMonth" th:field="*{netProfitMonth}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">净利润-本年：</label>
                <div class="col-sm-8">
                    <input name="netProfitYear" th:field="*{netProfitYear}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">净利润-增幅：</label>
                <div class="col-sm-8">
                    <input name="netProfitRise" th:field="*{netProfitRise}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">净利润-完成年度预算进度：</label>
                <div class="col-sm-8">
                    <input name="netProfitProgress" th:field="*{netProfitProgress}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">净利润-人均收入：</label>
                <div class="col-sm-8">
                    <input name="netProfitPercapita" th:field="*{netProfitPercapita}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">收入利润率：</label>
                <div class="col-sm-8">
                    <input name="incomeProfitRate" th:field="*{incomeProfitRate}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">数据日期：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="dataDate" th:value="${#dates.format(kpiIncomeShow.dataDate, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text" required>
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <textarea name="remark" class="form-control">[[*{remark}]]</textarea>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "datashare/kpi/incomeshow";
        $("#form-incomeshow-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-incomeshow-edit').serialize());
            }
        }

        $("input[name='dataDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
