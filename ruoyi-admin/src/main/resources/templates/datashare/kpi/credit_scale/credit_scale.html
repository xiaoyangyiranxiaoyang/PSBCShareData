<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('信贷规模列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>地区：</label>
                                <input type="text" name="district"/>
                            </li>
                            <li>
                                <label>个人贷款-小额贷款：</label>
                                <input type="text" name="microloans"/>
                            </li>
                            <li>
                                <label>个人贷款-个商贷款：</label>
                                <input type="text" name="individualBusiness"/>
                            </li>
                            <li>
                                <label>个人贷款-住房按揭贷款：</label>
                                <input type="text" name="homeMortgage"/>
                            </li>
                            <li>
                                <label>个人贷款-其他消费贷款：</label>
                                <input type="text" name="otherConsumer"/>
                            </li>
                            <li>
                                <label>个人贷款-其他贷款：</label>
                                <input type="text" name="personalOther"/>
                            </li>
                            <li>
                                <label>公司贷款-小企业：</label>
                                <input type="text" name="smallBusiness"/>
                            </li>
                            <li>
                                <label>公司贷款-供应链：</label>
                                <input type="text" name="supplyChain"/>
                            </li>
                            <li>
                                <label>公司贷款-国内贸易融资：</label>
                                <input type="text" name="domesticTradeFinance"/>
                            </li>
                            <li>
                                <label>公司贷款-国际贸易融资：</label>
                                <input type="text" name="internationalTradeFinance"/>
                            </li>
                            <li>
                                <label>公司贷款-其他公司贷款：</label>
                                <input type="text" name="otherCompany"/>
                            </li>
                            <li>
                                <label>公司贷款-专项融资：</label>
                                <input type="text" name="dedicatedFinancing"/>
                            </li>
                            <li>
                                <label>公司贷款-小企业保理：</label>
                                <input type="text" name="smallBusinessFactoring"/>
                            </li>
                            <li>
                                <label>公司贷款-其他：</label>
                                <input type="text" name="corporateOther"/>
                            </li>
                            <li>
                                <label>公司贷款-法人账户透支：</label>
                                <input type="text" name="corporationOverdraft"/>
                            </li>
                            <li>
                                <label>公司贷款-三农公司贷款：</label>
                                <input type="text" name="threeFarmersCompany"/>
                            </li>
                            <li>
                                <label>公司贷款-国际公司贷款：</label>
                                <input type="text" name="internationalCompany"/>
                            </li>
                            <li>
                                <label>公司贷款-并购贷款：</label>
                                <input type="text" name="mergersAcquisitions"/>
                            </li>
                            <li>
                                <label>公司贷款-各项垫款：</label>
                                <input type="text" name="variousAdvances"/>
                            </li>
                            <li>
                                <label>票据-转贴现：</label>
                                <input type="text" name="rediscount"/>
                            </li>
                            <li>
                                <label>票据-直贴：</label>
                                <input type="text" name="directPaste"/>
                            </li>
                            <li>
                                <label>透支-个人透支：</label>
                                <input type="text" name="personalOverdraft"/>
                            </li>
                            <li>
                                <label>透支-单位透支：</label>
                                <input type="text" name="unitOverdraft"/>
                            </li>
                            <li>
                                <label>国际-外币贷款：</label>
                                <input type="text" name="foreignCurrency"/>
                            </li>
                            <li>
                                <label>国际-买入福费廷(人民币)：</label>
                                <input type="text" name="buyForfeitingRmb"/>
                            </li>
                            <li>
                                <label>国际-买入福费廷(外币)：</label>
                                <input type="text" name="buyForfeitingForeign"/>
                            </li>
                            <li class="select-time">
                                <label>数据日期：</label>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginDataDate]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endDataDate]"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="datashare/kpi:credit_scale:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="datashare/kpi:credit_scale:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="datashare/kpi:credit_scale:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="datashare/kpi:credit_scale:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('datashare/kpi:credit_scale:edit')}]];
        var removeFlag = [[${@permission.hasPermi('datashare/kpi:credit_scale:remove')}]];
        var prefix = ctx + "datashare/kpi/credit_scale";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "信贷规模",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: 'ID',
                    visible: false
                },
                {
                    field: 'district',
                    title: '地区'
                },
                {
                    field: 'microloans',
                    title: '个人贷款-小额贷款'
                },
                {
                    field: 'individualBusiness',
                    title: '个人贷款-个商贷款'
                },
                {
                    field: 'homeMortgage',
                    title: '个人贷款-住房按揭贷款'
                },
                {
                    field: 'otherConsumer',
                    title: '个人贷款-其他消费贷款'
                },
                {
                    field: 'personalOther',
                    title: '个人贷款-其他贷款'
                },
                {
                    field: 'smallBusiness',
                    title: '公司贷款-小企业'
                },
                {
                    field: 'supplyChain',
                    title: '公司贷款-供应链'
                },
                {
                    field: 'domesticTradeFinance',
                    title: '公司贷款-国内贸易融资'
                },
                {
                    field: 'internationalTradeFinance',
                    title: '公司贷款-国际贸易融资'
                },
                {
                    field: 'otherCompany',
                    title: '公司贷款-其他公司贷款'
                },
                {
                    field: 'dedicatedFinancing',
                    title: '公司贷款-专项融资'
                },
                {
                    field: 'smallBusinessFactoring',
                    title: '公司贷款-小企业保理'
                },
                {
                    field: 'corporateOther',
                    title: '公司贷款-其他'
                },
                {
                    field: 'corporationOverdraft',
                    title: '公司贷款-法人账户透支'
                },
                {
                    field: 'threeFarmersCompany',
                    title: '公司贷款-三农公司贷款'
                },
                {
                    field: 'internationalCompany',
                    title: '公司贷款-国际公司贷款'
                },
                {
                    field: 'mergersAcquisitions',
                    title: '公司贷款-并购贷款'
                },
                {
                    field: 'variousAdvances',
                    title: '公司贷款-各项垫款'
                },
                {
                    field: 'rediscount',
                    title: '票据-转贴现'
                },
                {
                    field: 'directPaste',
                    title: '票据-直贴'
                },
                {
                    field: 'personalOverdraft',
                    title: '透支-个人透支'
                },
                {
                    field: 'unitOverdraft',
                    title: '透支-单位透支'
                },
                {
                    field: 'foreignCurrency',
                    title: '国际-外币贷款'
                },
                {
                    field: 'buyForfeitingRmb',
                    title: '国际-买入福费廷(人民币)'
                },
                {
                    field: 'buyForfeitingForeign',
                    title: '国际-买入福费廷(外币)'
                },
                {
                    field: 'dataDate',
                    title: '数据日期'
                },
                {
                    field: 'remark',
                    title: '备注'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
