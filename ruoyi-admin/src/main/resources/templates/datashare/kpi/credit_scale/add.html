<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增信贷规模')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-credit_scale-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">地区：</label>
                <div class="col-sm-8">
                    <input name="district" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">个人贷款-小额贷款：</label>
                <div class="col-sm-8">
                    <input name="microloans" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">个人贷款-个商贷款：</label>
                <div class="col-sm-8">
                    <input name="individualBusiness" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">个人贷款-住房按揭贷款：</label>
                <div class="col-sm-8">
                    <input name="homeMortgage" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">个人贷款-其他消费贷款：</label>
                <div class="col-sm-8">
                    <input name="otherConsumer" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">个人贷款-其他贷款：</label>
                <div class="col-sm-8">
                    <input name="personalOther" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">公司贷款-小企业：</label>
                <div class="col-sm-8">
                    <input name="smallBusiness" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">公司贷款-供应链：</label>
                <div class="col-sm-8">
                    <input name="supplyChain" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">公司贷款-国内贸易融资：</label>
                <div class="col-sm-8">
                    <input name="domesticTradeFinance" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">公司贷款-国际贸易融资：</label>
                <div class="col-sm-8">
                    <input name="internationalTradeFinance" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">公司贷款-其他公司贷款：</label>
                <div class="col-sm-8">
                    <input name="otherCompany" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">公司贷款-专项融资：</label>
                <div class="col-sm-8">
                    <input name="dedicatedFinancing" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">公司贷款-小企业保理：</label>
                <div class="col-sm-8">
                    <input name="smallBusinessFactoring" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">公司贷款-其他：</label>
                <div class="col-sm-8">
                    <input name="corporateOther" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">公司贷款-法人账户透支：</label>
                <div class="col-sm-8">
                    <input name="corporationOverdraft" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">公司贷款-三农公司贷款：</label>
                <div class="col-sm-8">
                    <input name="threeFarmersCompany" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">公司贷款-国际公司贷款：</label>
                <div class="col-sm-8">
                    <input name="internationalCompany" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">公司贷款-并购贷款：</label>
                <div class="col-sm-8">
                    <input name="mergersAcquisitions" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">公司贷款-各项垫款：</label>
                <div class="col-sm-8">
                    <input name="variousAdvances" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">票据-转贴现：</label>
                <div class="col-sm-8">
                    <input name="rediscount" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">票据-直贴：</label>
                <div class="col-sm-8">
                    <input name="directPaste" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">透支-个人透支：</label>
                <div class="col-sm-8">
                    <input name="personalOverdraft" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">透支-单位透支：</label>
                <div class="col-sm-8">
                    <input name="unitOverdraft" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">国际-外币贷款：</label>
                <div class="col-sm-8">
                    <input name="foreignCurrency" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">国际-买入福费廷(人民币)：</label>
                <div class="col-sm-8">
                    <input name="buyForfeitingRmb" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">国际-买入福费廷(外币)：</label>
                <div class="col-sm-8">
                    <input name="buyForfeitingForeign" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">数据日期：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="dataDate" class="form-control" placeholder="yyyy-MM-dd" type="text" required>
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">删除标志：</label>
                <div class="col-sm-8">
                    <input name="delFlag" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <textarea name="remark" class="form-control"></textarea>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "datashare/kpi/credit_scale"
        $("#form-credit_scale-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-credit_scale-add').serialize());
            }
        }

        $("input[name='dataDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
