<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改全行资产业务情况-附表')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-assetbusiness_schedule-edit" th:object="${kpiShowAssetBusinessSchedule}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">地区：</label>
                <div class="col-sm-8">
                    <input name="district" th:field="*{district}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">合计-余额：</label>
                <div class="col-sm-8">
                    <input name="totalBalance" th:field="*{totalBalance}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">合计-月增：</label>
                <div class="col-sm-8">
                    <input name="totalGrowthM" th:field="*{totalGrowthM}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">合计-年增：</label>
                <div class="col-sm-8">
                    <input name="totalGrowthY" th:field="*{totalGrowthY}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">公司贷款-余额：</label>
                <div class="col-sm-8">
                    <input name="companyBalance" th:field="*{companyBalance}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">公司贷款-月增：</label>
                <div class="col-sm-8">
                    <input name="companyGrowthM" th:field="*{companyGrowthM}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">公司贷款-年增：</label>
                <div class="col-sm-8">
                    <input name="companyGrowthY" th:field="*{companyGrowthY}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">供应链-余额：</label>
                <div class="col-sm-8">
                    <input name="supplyChainBalance" th:field="*{supplyChainBalance}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">供应链-月增：</label>
                <div class="col-sm-8">
                    <input name="supplyChainGrowthM" th:field="*{supplyChainGrowthM}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">供应链-年增：</label>
                <div class="col-sm-8">
                    <input name="supplyChainGrowthY" th:field="*{supplyChainGrowthY}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">直贴-余额：</label>
                <div class="col-sm-8">
                    <input name="directPasteBalance" th:field="*{directPasteBalance}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">直贴-月增：</label>
                <div class="col-sm-8">
                    <input name="directPasteGrowthM" th:field="*{directPasteGrowthM}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">直贴-年增：</label>
                <div class="col-sm-8">
                    <input name="directPasteGrowthY" th:field="*{directPasteGrowthY}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">转贴现-余额：</label>
                <div class="col-sm-8">
                    <input name="rediscountBalance" th:field="*{rediscountBalance}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">转贴现-月增：</label>
                <div class="col-sm-8">
                    <input name="rediscountGrowthM" th:field="*{rediscountGrowthM}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">转贴现-年增：</label>
                <div class="col-sm-8">
                    <input name="rediscountGrowthY" th:field="*{rediscountGrowthY}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">存放同业-余额：</label>
                <div class="col-sm-8">
                    <input name="interbankBalance" th:field="*{interbankBalance}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">存放同业-月增：</label>
                <div class="col-sm-8">
                    <input name="interbankGrowthM" th:field="*{interbankGrowthM}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">存放同业-年增：</label>
                <div class="col-sm-8">
                    <input name="interbankGrowthY" th:field="*{interbankGrowthY}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">数据日期：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="dataDate" th:value="${#dates.format(kpiShowAssetBusinessSchedule.dataDate, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text" required>
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <textarea name="remark" class="form-control">[[*{remark}]]</textarea>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "datashare/kpi/assetbusiness_schedule";
        $("#form-assetbusiness_schedule-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-assetbusiness_schedule-edit').serialize());
            }
        }

        $("input[name='dataDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
