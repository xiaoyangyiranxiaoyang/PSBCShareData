                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginDataDate]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endDataDate]"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>

                </form>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="datashare/kpi:overdue:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="datashare/kpi:overdue:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="datashare/kpi:overdue:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="datashare/kpi:overdue:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />

        var removeFlag = [[${@permission.hasPermi('datashare/kpi:overdue:remove')}]];
        var prefix = ctx + "datashare/kpi/overdue";

        $(function() {
            var options = {

                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",

                    title: 'ID',
                    visible: false

                {

                },

                },
                {
                    field: 'personalBusinessBalanceLast',
                    title: '个人经营性贷款-逾期余额较上期'
                },
                {
                    field: 'personalBusinessBalanceBy',
                    title: '个人经营性贷款-逾期余额较年初'
                },
                {
                    field: 'personalBusinessRate',

                {

                },
                {
                    field: 'personalConsumerBalanceLast',

                },
                {
                    field: 'personalConsumerBalanceBy',
                    title: '个人消费贷款-逾期余额较年初'
                },
                {
                    field: 'personalConsumerRate',
                    title: '个人消费贷款-逾期率'

                {
                    field: 'personalConsumerRateLast',
                    title: '个人消费贷款-逾期率较上期'
                },
                {
                    field: 'personalConsumerRateBy',

                },
                {
                    field: 'smallBusinessBalance',
                    title: '小企业贷款-逾期余额'
                },
                {
                    field: 'smallBusinessBalanceLast',
                    title: '小企业贷款-逾期余额较上期'

                },
                {
                    field: 'dataDate',
                    title: '数据日期'
                },
                {
                    field: 'remark',
                    title: '备注'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');

                    }
                }]
            };

</html>
