<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('信贷问责')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-accountability-edit" th:object="${loanMain}">
			<input name="dictCode"  type="hidden"  th:field="*{loadRctId}" />
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">借据号：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="loadRctId" id="loadRctId" th:field="*{loadRctId}" readonly="true">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">客户姓名：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="custName" id="custName" th:field="*{custName}" readonly="true">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">贷款产品名称：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="productName" id="productName" th:field="*{productName}" readonly="true">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">贷款金额：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="loanAmt" id="loanAmt" th:field="*{loanAmt}" readonly="true">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">柜员号：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="tellerNo" id="tellerNo" th:field="*{tellerNo}" readonly="true">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">员工姓名：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="empolyeeName" id="empolyeeName" th:field="*{empolyeeName}" readonly="true">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">员工证件号：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="empolyeeCard" id="empolyeeCard" th:field="*{empolyeeCard}" readonly="true">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">问责原因：</label>
				<div class="col-sm-8">
					<div class="radio-box" th:each="dict : ${@dict.getType('loan_accountability_type')}">
						<input type="radio" th:id="${dict.dictCode}" name="isDefault" th:value="${dict.dictValue}" th:field="*{accountabilityType}">
						<label th:for="${dict.dictCode}" th:text="${dict.dictLabel}"></label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">问责状态：</label>
				<div class="col-sm-8">
					<div class="radio-box" th:each="dict : ${@dict.getType('loan_accountability_state')}">
						<input type="radio" th:id="${dict.dictCode}" name="isDefault" th:value="${dict.dictValue}" th:field="*{accountabilityState}">
						<label th:for="${dict.dictCode}" th:text="${dict.dictLabel}"></label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">备注：</label>
				<div class="col-sm-8">
					<textarea id="remark" name="remark" class="form-control">[[*{remark}]]</textarea>
				</div>
			</div>
		</form>
	</div>
	<th:block th:include="include :: footer" />
	<script type="text/javascript">
		var prefix = ctx + "system/dict/data";
	
		$("#form-accountability-edit").validate({
			rules:{
				dictSort:{
					digits:true
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	        	$.operate.save(prefix + "/accountability/save", $('#form-accountability-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
