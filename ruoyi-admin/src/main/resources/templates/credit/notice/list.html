<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('信贷异常提醒记录列表')" />
</head>
<body class="gray-bg">
	<div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="type-form">
					<div class="select-list">
						<ul>
							<li>
								借据号：<input type="text" name="loadRctId"/>
							</li>
							<li>
								异常原因：<select name="noticeType" th:with="type=${@dict.getType('loan_notice_type')}">
								<option value="">所有</option>
								<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
							</select>
							</li>
							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
							    <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
	        <div class="col-sm-12 select-table table-striped">
			    <table id="bootstrap-table"></table>
			</div>
		</div>
	</div>
	<th:block th:include="include :: footer" />
	<script th:inline="javascript">
		var addFlag = [[${@permission.hasPermi('credit:notice:add')}]];
		var editFlag = [[${@permission.hasPermi('credit:notice:edit')}]];
		var removeFlag = [[${@permission.hasPermi('credit:notice:remove')}]];
		var prefix = ctx + "credit/notice"

		$(function() {
			var options = {
				url: prefix + "/list",
				createUrl: prefix + "/add/{id}",
				updateUrl: prefix + "/edit/{id}",
				removeUrl: prefix + "/remove/{id}",
				modalName: "信贷问责记录",
				columns: [{
					field: 'selectItem',
					radio: true
				},
					{
						field: 'loadRctId',
						title: '拮据号',
						align: "left"
					},
					{
						field: 'noticeType',
						title: '异常原因',
						align: "center",
						formatter: function(value, item, index) {
							return $.table.selectDictLabel(datas, item.status);
						}
					},
					{
						field: 'remark',
						title: '备注',
						align: "center"
					},
					{
						field: 'createTime',
						title: '创建时间',
						align: "left"
					},
		        {
		            title: '操作',
		            align: 'center',
					sortable: true,
		            formatter: function(value, row, index) {
						var actions = [];
						actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
						return actions.join('');
		            }
		        }]
		    };
		    $.table.init(options);
		});
		/** 清理字典缓存 */
		function clearCache() {
			$.operate.get(prefix + "/clearCache");
		}
	</script>
</body>
</html>
